<h1>ngSwitchCase In Angular On Colors</h1>
<div [ngSwitch]="color">
    <h1 style="color: red;" *ngSwitchCase="'Red'">
        Red Color
    </h1>
</div>
<div [ngSwitch]="color">
    <h1 style="color: yellow;" *ngSwitchCase="'Yellow'">
        Yellow Color
    </h1>
</div>
<div [ngSwitch]="color">
    <h1 style="color: green;" *ngSwitchCase="'Green'">
        Green Color
    </h1>
</div>
